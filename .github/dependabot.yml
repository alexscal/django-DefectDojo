version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  target-branch: dev
  ignore:
  - dependency-name: google-api-python-client
    versions:
    - 1.12.8
    - 2.0.0
    - 2.0.1
    - 2.0.2
    - 2.1.0
    - 2.2.0
  - dependency-name: django-crispy-forms
    versions:
    - 1.10.0
    - 1.11.0
    - 1.11.1
  - dependency-name: django
    versions:
    - 3.1.5
    - 3.1.6
    - 3.1.7
  - dependency-name: asteval
    versions:
    - 0.9.21
    - 0.9.22
  - dependency-name: urllib3
    versions:
    - 1.26.3
  - dependency-name: lxml
    versions:
    - 4.6.2
  - dependency-name: django-slack
    versions:
    - 5.16.0
- package-ecosystem: npm
  directory: "/components"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  target-branch: dev
  ignore:
  - dependency-name: fullcalendar
    versions:
    - 5.5.1
  - dependency-name: datatables.net-dt
    versions:
    - 1.10.23
  - dependency-name: datatables.net
    versions:
    - 1.10.23
  - dependency-name: flot
    versions:
    - 4.2.1
  - dependency-name: startbootstrap-sb-admin-2
    versions:
    - 4.1.3
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  target-branch: dev
  ignore:
  - dependency-name: python
    versions:
    - 3.9.1.pre.slim.pre.buster
    - 3.9.2.pre.slim.pre.buster
    - 3.9.3.pre.slim.pre.buster
  - dependency-name: nginx
    versions:
    - 1.19.6.pre.alpine
    - 1.19.7.pre.alpine
    - 1.19.8.pre.alpine
    - 1.19.9.pre.alpine
